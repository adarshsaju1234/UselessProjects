<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
        }

        /* Top bar styling */
        .top-bar {
            background-color: white;
            color: #ff4d7e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: clamp(20px, 5vw, 24px);
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            box-shadow: 0 2px 15px rgba(255, 77, 126, 0.15);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        /* Chat container styling */
        #chatbox {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            margin: 80px auto 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            position: relative;
        }

        @media (max-width: 768px) {
            #chatbox {
                height: calc(100vh - 80px);
                margin: 60px 0 0 0;
                border-radius: 0;
            }
        }

        /* Partner name bar */
        .partner-name-bar {
            background-color: #fff;
            color: #ff4d7e;
            padding: 15px;
            font-weight: 600;
            border-radius: 20px 20px 0 0;
            text-align: center;
            border-bottom: 1px solid #ffe4eb;
            font-size: clamp(16px, 4vw, 18px);
        }

        @media (max-width: 768px) {
            .partner-name-bar {
                border-radius: 0;
            }
        }

        /* Messages box styling */
        #messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fafafa;
        }

        @media (max-width: 480px) {
            #messages {
                padding: 15px;
                gap: 10px;
            }
        }

        .my-message, .their-message {
            max-width: 80%;
            padding: 12px 18px;
            word-wrap: break-word;
            font-size: clamp(14px, 3.5vw, 16px);
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .my-message, .their-message {
                max-width: 85%;
                padding: 10px 15px;
            }
        }

        .my-message {
            background: #ff4d7e;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 2px 8px rgba(255, 77, 126, 0.15);
            color: white;
            font-weight: 500;
            margin-left: auto;
        }

        .their-message {
            background: white;
            border-radius: 18px 18px 18px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            color: #2c3e50;
            font-weight: 500;
            margin-right: auto;
            border: 1px solid #ffe4eb;
        }

        /* Input area styling */
        .input-area {
            display: flex;
            justify-content: space-between;
            padding: clamp(10px, 3vw, 15px);
            background: white;
            border-top: 1px solid #ffe4eb;
            border-radius: 0 0 20px 20px;
            position: sticky;
            bottom: 0;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .input-area {
                border-radius: 0;
                padding: 10px;
            }
        }

        #input {
            width: 75%;
            padding: clamp(10px, 3vw, 12px) clamp(15px, 4vw, 20px);
            border: 2px solid #ffe4eb;
            border-radius: 25px;
            outline: none;
            font-size: clamp(14px, 3.5vw, 16px);
            color: #2c3e50;
            transition: border-color 0.3s ease;
            background: white;
        }

        #input:focus {
            border-color: #ff4d7e;
        }

        #input::placeholder {
            color: #b4b4b4;
        }

        #sendBtn {
            width: 25%;
            padding: clamp(10px, 3vw, 12px);
            background-color: #ff4d7e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: clamp(14px, 3.5vw, 16px);
        }

        @media (max-width: 480px) {
            #sendBtn {
                width: 30%;
            }
        }

        #sendBtn:hover {
            background-color: #ff3368;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 77, 126, 0.2);
        }

        @media (hover: none) {
            #sendBtn:hover {
                transform: none;
                box-shadow: none;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            #input, #sendBtn {
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #fafafa;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #ffb3c6;
            border-radius: 3px;
        }

        /* Safe area handling for modern mobile devices */
        @supports (padding: max(0px)) {
            .top-bar {
                padding-top: max(15px, env(safe-area-inset-top));
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }

            .input-area {
                padding-bottom: max(15px, env(safe-area-inset-bottom));
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>Hinder</span>
    </div>
    <div id="chatbox">
        <div class="partner-name-bar"></div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const username = sessionStorage.getItem("username") || "{{ session['username'] }}";
        const chatPartner = username === "John" ? "John" : "Jane";
        document.querySelector('.partner-name-bar').innerText = chatPartner;

        async function fetchChatHistory() {
            const response = await fetch('/get_messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = messages.map(msg => {
                const messageClass = msg.user === username ? "my-message" : "their-message";
                return `<div class="${messageClass}">${msg.message}</div>`;
            }).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            await fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            input.value = '';  
            fetchChatHistory();
        }

        fetchChatHistory();
        setInterval(fetchChatHistory, 2000);
    </script>
</body>
</html>
