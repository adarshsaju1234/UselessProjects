<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
        }

        .top-bar {
            background-color: white;
            color: #ff4d7e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: clamp(20px, 5vw, 24px);
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            box-shadow: 0 2px 15px rgba(255, 77, 126, 0.15);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        #chatbox {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            margin: 80px auto 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            position: relative;
        }

        #messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fafafa;
        }

        .my-message, .their-message {
            max-width: 80%;
            padding: 12px 18px;
            word-wrap: break-word;
            font-size: clamp(14px, 3.5vw, 16px);
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .my-message {
            background: #ff4d7e;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 2px 8px rgba(255, 77, 126, 0.15);
            color: white;
            font-weight: 500;
            margin-left: auto;
        }

        .their-message {
            background: #e9e9e9;
            border-radius: 18px 18px 18px 0;
            color: #333;
            font-weight: 400;
            margin-right: auto;
        }

        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ffe4eb;
            background: white;
            border-radius: 0 0 20px 20px;
            gap: 10px;
        }

        #input-message {
            flex: 1;
            border: 2px solid #ffe4eb;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: clamp(14px, 3.5vw, 16px);
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }

        #send-button {
            padding: 12px 24px;
            background-color: #ff4d7e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: clamp(14px, 3.5vw, 16px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>Hinder</span>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div id="chatbox">
        <div class="partner-name-bar">Chat with {{ session['username'] }}</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="input-message" placeholder="Type your message..." required>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let lastMessageId = 0; // Track the last message ID
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('input-message');
        const sendButton = document.getElementById('send-button');

        // Initialize chat and set up event listeners
        function initializeChat() {
            loadInitialMessages();
            setupEventListeners();
            startMessagePolling();
        }

        // Load initial messages
        async function loadInitialMessages() {
            try {
                const response = await fetch('/get_messages');
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading initial messages:', error);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            sendButton.addEventListener('click', handleSendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
        }

        // Handle sending messages
        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const result = await response.json();
                if (result.success) {
                    messageInput.value = '';
                    // Immediately append the sent message
                    appendMessage({
                        message: message,
                        user: "{{ session['username'] }}",
                        id: Date.now() // Temporary ID
                    });
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Start message polling
        function startMessagePolling() {
            setInterval(pollNewMessages, 2000);
        }

        // Poll for new messages
        async function pollNewMessages() {
            try {
                const response = await fetch(`/get_messages?after=${lastMessageId}`);
                const newMessages = await response.json();
                if (newMessages.length > 0) {
                    displayMessages(newMessages);
                }
            } catch (error) {
                console.error('Error polling messages:', error);
            }
        }

        // Display messages
        function displayMessages(messages) {
            messages.forEach(message => {
                if (message.id > lastMessageId) {
                    appendMessage(message);
                    lastMessageId = message.id;
                }
            });
        }

        // Append a single message
        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = message.user === "{{ session['username'] }}" ? 'my-message' : 'their-message';
            messageElement.textContent = message.message;
            messageElement.dataset.messageId = message.id;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', initializeChat);
    </script>
</body>
</html>
