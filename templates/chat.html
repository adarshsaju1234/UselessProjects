<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
        }

        /* Top bar styling */
        .top-bar {
            background-color: white;
            color: #ff4d7e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: clamp(20px, 5vw, 24px);
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            box-shadow: 0 2px 15px rgba(255, 77, 126, 0.15);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .top-bar a {
            color: #ff4d7e;
            text-decoration: none;
            font-size: 16px;
        }

        /* Chat container styling */
        #chatbox {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            margin: 80px auto 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            position: relative;
        }

        /* Partner name bar */
        .partner-name-bar {
            background-color: #fff;
            color: #ff4d7e;
            padding: 15px;
            font-weight: 600;
            border-radius: 20px 20px 0 0;
            text-align: center;
            border-bottom: 1px solid #ffe4eb;
            font-size: clamp(16px, 4vw, 18px);
        }

        /* Messages box styling */
        #messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fafafa;
        }

        .my-message, .their-message {
            max-width: 80%;
            padding: 12px 18px;
            word-wrap: break-word;
            font-size: clamp(14px, 3.5vw, 16px);
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .my-message {
            background: #ff4d7e;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 2px 8px rgba(255, 77, 126, 0.15);
            color: white;
            font-weight: 500;
            margin-left: auto;
        }

        .their-message {
            background: #e9e9e9;
            border-radius: 18px 18px 18px 0;
            color: #333;
            font-weight: 400;
            margin-right: auto;
        }

        /* Input area styling */
        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ffe4eb;
            background: white;
            border-radius: 0 0 20px 20px;
            gap: 10px;
        }

        #input-message {
            flex: 1;
            border: 2px solid #ffe4eb;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: clamp(14px, 3.5vw, 16px);
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }

        #input-message:focus {
            border-color: #ff4d7e;
            outline: none;
        }

        #input-message::placeholder {
            color: #b4b4b4;
        }

        #send-button {
            padding: 12px 24px;
            background-color: #ff4d7e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: clamp(14px, 3.5vw, 16px);
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background-color: #ff3368;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 77, 126, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #chatbox {
                height: calc(100vh - 80px);
                margin: 60px 0 0 0;
                border-radius: 0;
            }

            .partner-name-bar {
                border-radius: 0;
            }

            #input-area {
                border-radius: 0;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            #messages {
                padding: 15px;
                gap: 10px;
            }

            .my-message, .their-message {
                max-width: 85%;
                padding: 10px 15px;
            }
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #fafafa;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #ffb3c6;
            border-radius: 3px;
        }

        /* Safe area handling */
        @supports (padding: max(0px)) {
            .top-bar {
                padding-top: max(15px, env(safe-area-inset-top));
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }

            #input-area {
                padding-bottom: max(15px, env(safe-area-inset-bottom));
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>Hinder</span>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div id="chatbox">
        <div class="partner-name-bar">Chat with {{ session['username'] }}</div>
        <div id="messages">
            {% for msg in chat_history %}
                <div class="{% if msg.user == session['username'] %}my-message{% else %}their-message{% endif %}">
                    {{ msg.message }}
                </div>
            {% endfor %}
        </div>
        <div id="input-area">
            <input type="text" id="input-message" placeholder="Type your message..." required>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('input-message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = function() {
            fetchMessages();
            setInterval(fetchMessages, 3000);
        };

        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.getElementById('messages');
                    const currentMessages = Array.from(messagesContainer.children).map(msg => msg.textContent);

                    data.forEach(msg => {
                        if (!currentMessages.includes(msg.message)) {
                            appendMessage(msg.user === "{{ session['username'] }}" ? 'my-message' : 'their-message', msg.message);
                        }
                    });
                });
        }

        function sendMessage() {
            const messageInput = document.getElementById('input-message');
            const message = messageInput.value.trim();

            if (!message) return;

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = '';
                    messageInput.focus();
                }
            });
        }

        function appendMessage(className, message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = className;
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
