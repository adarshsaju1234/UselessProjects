<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
        }

        /* Top bar styling */
        .top-bar {
            background-color: white;
            color: #ff4d7e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: clamp(20px, 5vw, 24px);
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            box-shadow: 0 2px 15px rgba(255, 77, 126, 0.15);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        /* Chat container styling */
        #chatbox {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            margin: 80px auto 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            position: relative;
        }

        @media (max-width: 768px) {
            #chatbox {
                height: calc(100vh - 80px);
                margin: 60px 0 0 0;
                border-radius: 0;
            }
        }

        /* Messages box styling */
        #messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fafafa;
        }

        @media (max-width: 480px) {
            #messages {
                padding: 15px;
                gap: 10px;
            }
        }

        .my-message, .their-message {
            max-width: 80%;
            padding: 12px 18px;
            word-wrap: break-word;
            font-size: clamp(14px, 3.5vw, 16px);
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .my-message, .their-message {
                max-width: 85%;
                padding: 10px 15px;
            }
        }

        .my-message {
            background: #ff4d7e;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 2px 8px rgba(255, 77, 126, 0.15);
            color: white;
            font-weight: 500;
            margin-left: auto;
            margin-bottom: 5px;
        }

        .their-message {
            background: #e9e9e9;
            border-radius: 18px 18px 18px 0;
            color: #333;
            font-weight: 400;
            margin-bottom: 5px;
        }

        /* Input area styling */
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
            border-radius: 0 0 20px 20px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 90%;
            margin: 0 auto;
        }

        #input-message {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 12px 15px;
            font-size: clamp(14px, 3.5vw, 16px);
            transition: border 0.3s ease;
            max-width: 400px;
        }

        #input-message:focus {
            border-color: #ff4d7e;
            outline: none;
        }

        #send-button {
            background: #ff4d7e;
            border: none;
            border-radius: 20px;
            padding: 12px 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        #send-button:hover {
            background: #ff3a68;
        }
    </style>
</head>
<body>
    <div class="top-bar">Chat with {{ 'Jane' if session['username'] == 'John' else 'John' }}</div>
    <div id="chatbox">
        <div id="messages">
            {% for msg in chat_history %}
                <div class="{{ 'my-message' if msg.user == session['username'] else 'their-message' }}">
                    {{ msg.message }}
                </div>
            {% endfor %}
        </div>
        <div class="input-area">
            <input type="text" id="input-message" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let lastMessageCount = 0;
        
        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    // Only update if there are new messages
                    if (data.messages.length !== lastMessageCount) {
                        const messagesContainer = document.getElementById('messages');
                        messagesContainer.innerHTML = ''; // Clear messages
                        data.messages.forEach(msg => {
                            const messageElement = document.createElement('div');
                            messageElement.className = msg.user === "{{ session['username'] }}" ? 'my-message' : 'their-message';
                            messageElement.textContent = msg.message;
                            messagesContainer.appendChild(messageElement);
                        });
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        lastMessageCount = data.messages.length;
                    }
                });
        }

        function sendMessage() {
            const input = document.getElementById('input-message');
            const message = input.value.trim();
            if (message) {
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                }).then(() => {
                    input.value = '';
                    fetchMessages();
                });
            }
        }

        // Add event listener for Enter key
        document.getElementById('input-message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial fetch and periodic updates
        fetchMessages();
        setInterval(fetchMessages, 3000);
    </script>
</body>
</html>
